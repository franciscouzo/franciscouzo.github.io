<html>
    <head>
        <title>Ishihara Plate Generator</title>
        <meta charset="utf-8">
        <style>
            html, body {
                width:  100%;
                height: 100%;
                margin: 0px;
                -webkit-touch-callout: none;
                -webkit-user-select: none;
                -khtml-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                user-select: none;
            }
            #help {
                position: absolute;
                left: 150px;
                top: 10px;
            }
            table {
                position: absolute;
                right: 0px;
                top: 10px;
            }
        </style>
        <script src="/kdTree.js"></script>
        <script src="ishihara.js"></script>

        <script>
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

            ga('create', 'UA-16870004-8', 'auto');
            ga('send', 'pageview');
        </script>
    </head>
    <body>
        <a href="https://github.com/franciscouzo/franciscouzo.github.io"><img style="position: absolute; top: 0; left: 0; border: 0;" src="https://camo.githubusercontent.com/82b228a3648bf44fc1163ef44c62fcc60081495e/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f6c6566745f7265645f6161303030302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_left_red_aa0000.png"></a>
        <center>
            <canvas id="canvas">Your browser doesn't supports canvas.</canvas>
        </center>
        <small id="help">
            Draw with your mouse <small>(ctrl to delete)</small><br>
            Or load an image to convert <small>(white and black works best)</small>
        </small>
        <table>
            <tr>
                <td>
                    <input type="file" id="image_upload" accept="image/*"/>
                </td>
            </tr>
            <tr>
                <td>
                    <input id="circular_checkbox" type="checkbox" checked /><small>Circular</small>
                    <input id="resize_checkbox" type="checkbox" checked /><small>Resize</small>
                    <input id="invert_checkbox" type="checkbox" /><small>Invert colors</small>
                </td>
            </tr>
            <tr>
                <td>
                    <small>Style</small>
                    <select id="color_style">
                        <option value="0" selected>General 1</option>
                        <option value="1">General 2</option>
                        <option value="2">General 3</option>
                        <option value="3">Protanopia</option>
                        <option value="4">Protanomaly</option>
                        <option value="5">Viewable by all</option>
                        <option value="6">Colorblind only</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <button id="generate_button">Generate</button>
                    <button id="clear_button">Clear</button>
                    <button id="stop_button">Stop</button>
                </td>
            </tr>
        </table>
    </body>
</html>
